<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>laxy-app</title>
</head>
<body>
<form method="post" action="/user">
    <div class="container">
        <h1>회원가입(별명 작성)</h1>
        <div class="form-group">
            <label for="inputNickname">userNickname</label>
            <input type="text" class="form-control" id="inputNickname" name="userNickname" placeholder="별명 입력">
        </div>
        <button type="submit" class="btn btn-primary">가입 완료</button>
    </div>
</form>

</body>
</html>
